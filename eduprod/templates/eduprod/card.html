<article>
    <h4>{{ card.question }}</h4>
    {% if not check_card %}
        <p>{{ card.answer }}</p>
        <hr/>
        <a href="{% url 'eduprod:card-update' pk=card.pk %}" role="button">✏️ Edit Card</a>
        <form action="{% url 'eduprod:card-delete' pk=card.pk %}" method="post" style="display: inline;">
            {% csrf_token %}
            <button type="submit">❌ Delete Card</button>
        </form>
    {% else %}
        <details>
            <summary>Reveal Answer</summary>
            <p>{{ card.answer }}</p>
        </details>
        <hr/>
        {% include "eduprod/card_check_form.html" with solved=True %}
        {% include "eduprod/card_check_form.html" with solved=False %}
    {% endif %}
</article> 
<!--this HTML structure dynamically displays a flashcard's question and answer, along with options for editing or deleting the flashcard if it's not being checked. If the flashcard is being checked, it provides a form to mark it as solved or unsolved.-->
